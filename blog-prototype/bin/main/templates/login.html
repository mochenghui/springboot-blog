<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
<style type="text/css">
body{
    min-height:100%;
    position:absolute; 
}
.container blog-content-container{

	    padding-bottom: 30px; /*需要 >= footer的height值*/
}
.blog-footer bg-inverse{
    height:30px;
    position:absolute;
    bottom:0px;
}
</style>
</head>
<body>

	<div class="container blog-content-container">

		<form>
			<h2>请登录</h2>

			<div class="form-group col-md-5">
				<label for="username" class="col-form-label">账号</label> <input
					type="text" class="form-control" id="username" name="username"
					maxlength="50" placeholder="请输入账号">

			</div>
			<div class="form-group col-md-5">
				<label for="password" class="col-form-label">密码</label> <input
					type="password" class="form-control" id="password" name="password"
					maxlength="30" placeholder="请输入密码">
			</div>
			<div class="form-group col-md-5">
				<input type="checkbox" value="remember-me"> 记住我
			</div>
			<div class="form-group col-md-5">
				<button type="submit" class="btn btn-primary">登录</button>
			</div>

		</form>
	</div>
	<!-- /container -->


	<div th:replace="~{fragments/footer :: footer}" class="foot">...</div>
</body>
</html>
